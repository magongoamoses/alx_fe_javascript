<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    
    <!--- Style with CSS --->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        #quoteDisplay {
            margin: 20px auto;
            font-size: 1.2em;
            width: 60%;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            min-height: 80px;
        }
        
        select, input, button {
            margin: 5px;
            padding: 5px 10px;
        }
        #controls {
            margin-top: 10px;
        }
        
        #importFile {
            display: none;
        }
        
        .muted {
            color: #666; font-size: 0.9em;
        }
        </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>
  
    <!-- Category Filter -->
    <div>
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div id="quoteDisplay" aria-live="polite"></div>

    <div id="controls">
        <button id="newQuote">Show New Quote</button>
        <button id="exportJson">Export Quotes</button>
        <button id="triggerImport">Import Quotes</button>
        <input type="file" id="importFile" accept=".json" />
    </div>

    <!-- Sync controls / notifications -->
     <div id="syncControls" style="margin-top:12px;">
        <button id="syncButton">Sync Now</button>
        <span id="syncStatus" class="muted" style="margin-left:10px;">Last sync: never</span>
        <button id="reviewConflictsBtn" style="margin-left:10px; display:none;">Review Conflicts</button>
    </div>
    
    <!-- Conflicts review modal / panel -->
    <div id="conflictsPanel" style="display:none; margin-top:10px; border:1px solid #ddd; padding:10px; border-radius:8px; background:#fff;">
        <h4>Conflicts detected</h4>
        <div id="conflictsList" style="max-height:200px; overflow:auto;"></div>
        <div style="margin-top:8px;">
            <button id="acceptAllServer">Accept All Server</button>
            <button id="keepAllLocal" style="margin-left:8px;">Keep All Local</button>
            <button id="closeConflicts" style="margin-left:8px;">Close</button>
        </div>
    </div>

    <hr>

    <!-- Quote Form -->
    <div id="addQuoteContainer"></div>
    <p class="muted">Last viewed quote (session): <span id="lastViewed">none</span></p>
    <script src="script.js"></script>
</body>
</html>
